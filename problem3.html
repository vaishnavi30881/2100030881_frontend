<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Long Words</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            background-color: #FF5722;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #E64A19;
        }
        .result {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            color: #e0e0e0;
        }
        .highlight {
            background-color: #FFD700;
            color: black;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h1>Highlight Long Words</h1>
<div class="container">
    <input type="text" id="textInput" placeholder="Enter your paragraph here...">
    <button onclick="highlightLongWords()">Highlight</button>
    <div class="result" id="result"></div>
</div>

<script>
    function highlightLongWords() {
        const textInput = document.getElementById('textInput').value;
        const resultDiv = document.getElementById('result');

        // Regular expression to split text into words, considering punctuation and spaces
        const words = textInput.split(/(\s+|(?<=\.)\s+)/);

        const highlightedText = words.map(word => {
            // Check if word is longer than or equal to 8 characters
            if (word.length >= 8) {
                // Highlight the word
                return `<span class="highlight">${word}</span>`;
            }
            return word;
        }).join('');

        resultDiv.innerHTML = highlightedText;
    }
</script>

</body>
</html>
